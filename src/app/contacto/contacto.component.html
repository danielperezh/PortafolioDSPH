<section class="content">
  <div class="block-content">
      <h3 class="block-title">Contacto</h3>
      <div class="row">
          <div class="col-md-6">
              <form (submit)="send()" class="contact-form" [formGroup]="form" id="contact_form" method="post">
                  <div class="form-control-wrap">
                      <div id="message" class="alert alert-danger alert-dismissible fade"></div>
                      <div class="form-group">
                          <input type="text" formControlName="from_name" class="form-control" id="fname" placeholder="Nombre*" name="fname">
                      </div>
                      <div class="form-group mar-top-40">
                          <input type="email" formControlName="from_email"  class="form-control" id="email" placeholder="Correo Electronico*" name="email">
                      </div>
                      <div class="form-group mar-top-60">
                          <textarea class="form-control" formControlName="message" rows="10" name="comment" id="comment" placeholder="Su Mensaje"></textarea>
                      </div>
                      <div class="form-group mar-top-40">
                          <button type="submit" class="btn v7" [disabled]="form.invalid">Enviar Mensaje</button>
                      </div>
                  </div>
              </form>
          </div>

          <div class="col-md-5 offset-md-1">
              <div class="contact-content">
                  <div class="contact-icon">
                      <i class="ion-ios-location-outline"></i>
                  </div>
                  <div class="contact-details">
                      <h5>Direcci√≥n</h5>
                      <p>Colombia, Boyaca, Tunja</p>
                  </div>
              </div>
              <div class="contact-content">
                  <div class="contact-icon">
                      <i class="ion-ios-telephone-outline"></i>
                  </div>
                  <div class="contact-details">
                      <h5>Telefono</h5>
                      <p> <a href="tel:+51959747175">+57 - 3184080770</a></p>
                  </div>
              </div>
              <div class="contact-content">
                  <div class="contact-icon">
                      <i class="ion-ios-email-outline"></i>
                  </div>
                  <div class="contact-details">
                      <h5>Correo</h5>
                      <p>danyy31.perez@gmail.com</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
