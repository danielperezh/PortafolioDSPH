<section class="content">
  <div class="block-content">
    <h3 class="block-title">Portafolio</h3>

    <div class="row">
      <div class="col-md-12">
        <div class="mb-2">
          <div>
            <button
              class="btn btn-outline-primary mb-2 me-2"
              (click)="isCollapsed = !isCollapsed"
            >
              Filtro
            </button>
          </div>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
          <div class="border mb-2 shadow-sm" style="width: 250px">
            <form>
              <div class="row mx-0">
                <div class="col">
                  <small><b>Lenguajes:</b></small>
                  <div class="from-group">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input position-static me-2"
                        [(ngModel)]="java"
                        (change)="filtro()"
                        name="Java"
                      />
                      <label class="form-check-label small">Java</label>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input position-static me-2"
                        [(ngModel)]="Html"
                        (change)="filtro()"
                        name="Html"
                      />
                      <label class="form-check-label small">Html</label>
                    </div>
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input position-static me-2"
                        [(ngModel)]="css"
                        (change)="filtro()"
                        name="Css"
                      />
                      <label class="form-check-label small">Css</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <small><b>Frameworks:</b></small>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input position-static me-2"
                      [(ngModel)]="angular"
                      (change)="filtro()"
                      name="Angular"
                    />
                    <label class="form-check-label small">Angular</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input position-static me-2"
                      [(ngModel)]="Net"
                      (change)="filtro()"
                      name=".Net Framework"
                    />
                    <label class="form-check-label small">.Net Framework</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="portfolio-container row" id="portfolio-container">
          <!-- WORK 1 START -->
          <div
            *ngFor="let proyect of proyects"
            class="col-md-6 col-sm-6 col-xs-12 portfolio-item"
          >
            <a class="open-project" (click)="onProyectClick(proyect)">
              <div class="portfolio-column">
                <div class="portfolio-hover">
                  <div class="portfolio-content">
                    <h2>{{ proyect.name }}</h2>
                    <hr />
                    <div class="tag" *ngFor="let tag of proyect.tags">
                      <span>{{ tag }}</span>
                    </div>
                    <p>Ver detalles.</p>
                  </div>
                  <div class="portfolio-overlay"></div>
                </div>
                <div *ngFor="let picture of proyect.mainImage">
                  <img [src]="picture" alt="imagen" />
                </div>
              </div>
            </a>
          </div>
          <!-- WORK 1 END -->
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12 btn-email">
      <a class="btn lowercase">danyy31.perez@gmail.com</a>
    </div>
  </div>
</section>
